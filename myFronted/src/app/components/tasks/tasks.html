<div class="tasks-page" role="main" aria-label=" 砖转">
    <div class="ambient-glow"></div>

    <div class="header">
        <div class="title-wrapper">
            <h2>专 砖</h2>
            <p class="subtitle"> 砖转 爪注  转</p>
        </div>

        <button class="create-btn" (click)="openCreateMode()">
            <span>+ 砖 砖</span>
        </button>
    </div>

    @if (showCreateForm()) {
    <div class="form-overlay">
        <app-create-task [taskToEdit]="editingTask()" (close)="closeForm()" (taskSaved)="loadTasks()">
        </app-create-task>
    </div>
    }

    <div class="tasks-grid">
        @for (task of tasks(); track task.id) {
        <div class="task-card" [class.is-expanded]="expandedTaskId() === task.id" role="article"
            aria-labelledby="task-title-{{task.id}}">
            <div class="card-gradient-overlay"></div>

            <div class="card-content">
                <div class="card-top">
                    <div class="task-avatar">
                      <app-icon name="check"></app-icon>
                    </div>
                    <div class="status-badge" [class.done]="task.status === 'done'">
                        {{ task.status || '转' }}
                    </div>
                </div>

                <h3 id="task-title-{{task.id}}">{{ task.title }}</h3>
                <p class="task-description">{{ task.description }}</p>

                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-value">#{{ task.project_id }}</span>
                        <span class="stat-label">驻专拽</span>
                    </div>
                    <div class="divider"></div>
                    <div class="stat-item">
                        <span class="stat-value">{{ task.id }}</span>
                        <span class="stat-label">ID</span>
                    </div>
                </div>
            </div>

            <div class="card-actions">
                <label class="card-actions-label">驻注转 专转</label>
                <div class="action-footer">
                    <button class="complete-btn" (click)="toggleComplete(task)"
                        aria-pressed="{{ task.status === 'done' ? 'true' : 'false' }}"
                        aria-label="{{ task.status === 'done' ? '注专 砖 驻注' : '住 爪注' }}">
                        {{ task.status === 'done' ? '专 爪注' : '住 爪注' }}
                    </button>

                    <button class="comment-trigger" (click)="toggleComments(task.id)"
                        aria-expanded="{{ expandedTaskId() === task.id ? 'true' : 'false' }}"
                        aria-controls="comments-{{task.id}}">
                      <app-icon name="message"></app-icon>
                        <span>转转</span>
                    </button>

                    <button class="edit-btn" (click)="openEditMode(task)" aria-label="注专 砖">
                        <app-icon name="edit"></app-icon>
                    </button>

                    <div class="delete-btn" role="button" tabindex="0" (click)="removeTask(task.id)"
                        aria-label="拽 砖 {{ task.title }}">
                        <app-icon name="trash"></app-icon>
                    </div>
                </div>
            </div>

            @if (expandedTaskId() === task.id) {
            <div id="comments-{{task.id}}" class="comments-section-container">
                <app-comments [taskId]="task.id"></app-comments>
            </div>
            }
        </div>
        } @empty {
        <div class="no-data">
            <div class="empty-icon"></div>
            <p> 砖转 砖. 注  转 转 注 .</p>
        </div>
        }
    </div>
</div>
