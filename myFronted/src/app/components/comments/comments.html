<div class="comments-wrapper">
  <div class="comments-list">
    @for (comment of comments(); track comment.id) {
      <div class="comment-card">
        <div class="comment-header">
          <div class="user-info">
            <div class="mini-avatar">{{ comment.author_name }}</div>
            <span class="username">{{ comment.author_name }}</span>
          </div>
          <span class="timestamp">{{ comment.created_at | date:'HH:mm' }}</span>
        </div>
        <div class="comment-body">
          {{ comment.body }}
        </div>
      </div>
    } @empty {
      <div class="empty-state">
        <p>אין עדיין תגובות. זמן להתחיל שיחה!</p>
      </div>
    }
  </div>

  <div class="input-section">
    <div class="glass-input-container">
      <input 
        [formControl]="commentControl"
        (keyup.enter)="sendComment()"
        placeholder="הקלד/י תגובה..."
      />
      <button 
        class="send-btn" 
        (click)="sendComment()" 
        [disabled]="commentControl.invalid"
      >
       <app-icon name="send" [size]="20"></app-icon>
      </button>
    </div>
  </div>
</div>
