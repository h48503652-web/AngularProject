<div class="create-project-container">
  <div class="form-header">
    <div class="icon-wrapper">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    </div>
    <div>
      <h3>פרויקט חדש</h3>
      <p>הגדר את היעד הבא של הצוות שלך</p>
    </div>
  </div>

  <form [formGroup]="projectForm" (ngSubmit)="createProject()">
    <div class="input-group">
      <label>שייך לצוות</label>
      <div class="select-wrapper">
        <select formControlName="teamId">
          <option value="" disabled selected>בחר צוות מתוך הרשימה...</option>
          @for (team of teams() ; track team.id) {
            <option [value]="team.id">{{ team.name }} (ID: {{team.id}})</option>
          }
        </select>
      </div>
    </div>

    <div class="input-group">
      <label>שם הפרויקט</label>
      <div class="input-field-wrapper">
        <input type="text" formControlName="name" placeholder="לדוגמה: אפליקציית מובייל, מיתוג מחדש...">
      </div>
    </div>
    
    <div class="input-group">
      <label>תיאור (אופציונלי)</label>
      <div class="input-field-wrapper">
        <textarea formControlName="description" rows="3" placeholder="תיאור קצר לפרויקט..."></textarea>
      </div>
    </div>
    <div class="actions">
      <button type="button" class="btn-secondary" (click)="cancel()">ביטול</button>
      <button type="submit" class="btn-primary" [disabled]="!projectForm.valid">
        <span>צור פרויקט</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      </button>
    </div>
  </form>
</div>
