<div class="teams-page">
  <div class="ambient-glow"></div>

  <div class="header">
    <div class="title-wrapper">
      <h2>专 拽爪转</h2>
      <p class="subtitle"> 转 爪转 驻专拽 砖 拽 </p>
    </div>
    
    @if (!showCreateForm) {
      <button class="create-btn" (click)="showCreateForm = true">
        <span class="icon">+</span>
        <span>爪专 爪转 砖</span>
      </button>
    }
  </div>

  @if (showCreateForm) {
    <div class="form-container">
      <app-create-team (close)="showCreateForm = false"></app-create-team>
    </div>
  }

  <div class="teams-grid">
    @for (team of teams(); track team.id) {
      <div class="team-card" (click)="goToProjects(team.id)">
        <div class="card-gradient-overlay"></div>
        
        <div class="card-content">
          <div class="card-top">
            <div class="team-avatar">{{ team.name.charAt(0) }}</div>
            <div class="status-badge">驻注</div>
          </div>
          
          <h3>{{ team.name }}</h3>
          
          <div class="stats-row">
            <span class="stat-item">
              <span class="stat-value">{{ team.members_count }}</span>
              <span class="stat-label">专</span>
            </span>
            <div class="divider"></div>
            <span class="stat-item">
              <span class="stat-value">--</span> <span class="stat-label">驻专拽</span>
            </span>
          </div>
        </div>

        <div class="card-actions">
          <label>住驻转 专 专</label>
          <div class="input-group">
            <input #memberId 
                   type="number" 
                   placeholder=" ID 砖转砖..." 
                   (click)="$event.stopPropagation()">
            <button class="add-btn" 
                    (click)="$event.stopPropagation(); addMember(team.id, memberId.value); memberId.value=''">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5v14"/></svg>
            </button>
          </div>
        </div>
      </div>
    } @empty {
      <div class="no-data">
        <div class="empty-icon"></div>
        <p>注   爪转. 注  爪专 转 专砖!</p>
      </div>
    }
  </div>
</div>
