<div class="projects-page" role="main" aria-label="驻专拽">
  <div class="ambient-glow"></div>

  <div class="header">
    <div class="title-wrapper">
      <h2>驻专拽 砖</h2>
      <p class="subtitle"> 注拽 专 驻专拽 爪转 砖</p>
    </div>
    
    <button class="create-btn" (click)="showCreateForm.set(true)" aria-label="爪专 驻专拽 砖">
      <span class="icon" aria-hidden="true">+</span>
      <span>驻专拽 砖</span>
    </button>
  </div>

  @if (showCreateForm()) {
    <div class="form-container">
      <app-create-project 
         (close)="showCreateForm.set(false)" 
         (projectCreated)="loadProjects()">
       </app-create-project>
    </div>
  }

  <div class="projects-grid">
    @for (project of projects(); track project.id) {
      <div class="project-card" role="article" aria-labelledby="project-title-{{project.id}}">
        <div class="card-gradient-overlay"></div>
        
        <div class="card-content">
          <div class="card-top">
            <div class="project-avatar">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </div>
            <div class="team-tag">爪转 #{{ project.team_id }}</div>
          </div>
          
          <h3 id="project-title-{{project.id}}">{{ project.name }}</h3>
          
          <div class="stats-row">
            <div class="stat-item">
              <span class="stat-value">驻注</span>
              <span class="stat-label">住住</span>
            </div>
            <div class="divider"></div>
            <div class="stat-item">
              <span class="stat-value">--</span>
              <span class="stat-label">砖转</span>
            </div>
          </div>
        </div>

        <div class="card-actions">
           <button class="view-btn" (click)="openProjectTasks(project.id)" aria-label="爪驻 砖转 砖 {{ project.name }}">
             爪驻 砖转
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true"><polyline points="9 18 15 12 9 6"/></svg>
           </button>
        </div>
      </div>
    } @empty {
      <div class="no-data">
        <div class="empty-icon"></div>
        <p>注  爪专 驻专拽 爪转 砖.</p>
      </div>
    }
  </div>
</div>
